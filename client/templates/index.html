<template name="index">
	<ul>
	{{#each posts}}
		<div class="space">
			<li class="private row"> <!-- class private -->
				<div class="col-xs-2">
					<i class="fa fa-bullhorn fa-2x">{{voteResult}}</i>
					<div>
						<button class="vote-up">
							<i class="fa fa-arrow-circle-up"></i>
						</button>
						<button class="vote-down">
							<i class="fa fa-arrow-circle-down"></i>
						</button>				
					</div>
				</div>
				<div class="col-xs-8">
					<span class="text"><strong>{{email}}</strong> - {{text}}</span>
				</div>
				<div class="col-xs-offset-2">
					<button class="delete">&times;</button>		
				</div>
			</li>
		</div>
    {{/each}}		
	</ul>
<!-- pagination -->
	<div class="text-center">
		<ul class="pagination_bis">

				  <li>
				    <a href="#" aria-label="Previous">
				      <span aria-hidden="true">&laquo;</span>
				    </a>
				  </li>
				  {{#each number_of_pages}}
				  <li class="active_bis"><a href="#">{{this}}</a></li>
				  {{/each}}
<!-- 				  <li><a href="#">2</a></li>
				  <li><a href="#">3</a></li>
				  <li><a href="#">4</a></li>
				  <li><a href="#">5</a></li> -->
				  <li>
				    <a href="#" aria-label="Next">
				      <span aria-hidden="true">&raquo;</span>
				    </a>
				  </li>
		</ul>
	</div>
</template>
