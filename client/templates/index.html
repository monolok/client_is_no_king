<template name="index">
	<ul>
	{{#each posts}}
		<div class="space">
			<li class="private"> <!-- class private -->

				<button class="vote-up">
				</button>
				<button class="vote-down">
				</button>
				<span class="text"><strong>Marc</strong> - {{text}}</span>
				<button class="delete">&times;</button>

			</li>
		</div>	
    {{/each}}		
	</ul>
</template>
