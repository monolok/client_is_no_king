<template name="layout">
<!-- DRY layout -->
 <div class="container_bis">
  <header>
    <div class="title">
      <h1 id="title_css">Whistly</h1><br>
      <small><em>Blow the whistle and speak out !</em></small><br>
      <small><em>Customers are not kings !</em></small>
    </div>
    <div class="features">
      <ul class="tabs">
        <li>{{> loginButtons}}</li>
        <li>
          <a href="/posts/newest">New Com</a>
        </li>
        <li>
          <a href="/posts/best">Best Com</a>
        </li>
        <li>
          <a href="/posts/worst">Worst Com</a>
        </li>
        <li>
          <a id="random" href="/posts/rand">Random Com</a>
        </li>
      </ul>
      <ul class="error">{{error_msg}}</ul>
    </div>
    <div class="features">
      <ul class="tabs">
        <li>
          <a href="/posts/resto"><i class="fa fa-cutlery"></i> Restaurant</a>
        </li>
        <li>
          <a href="/posts/hotel"><i class="fa fa-bed"></i> Hotel</a>
        </li>
        <li>
          <a href="/posts/store"><i class="fa fa-shopping-cart"></i> Store</a>
        </li>
        <li>
          <a href="/posts/other"><i class="fa fa-archive"></i> Other</a>
        </li>
      </ul>      
    </div>
    <div class="what">
      <i class="fa fa-bullhorn fa-3x"></i> People can be annoying sometimes, share with us your story !
    </div>
    {{#if currentUser}}
      <div class="form">
        <select multiple class="form-control" id="cat">
          <option>Restaurant staff to people</option>
          <option>Hotel staff to people</option>
          <option>Store staff to people</option>
          <option>Other service staff to people</option>
        </select>

        <form>
          <textarea id="new-post" class="form-control" placeholder="Pick a category from above, write your story and press ENTER" rows="3"></textarea>
        </form>
      </div>
    {{/if}}
  </header>

  <!-- Yielding templates -->  
  {{>yield}}
    
  <!-- Footer -->  
  <footer>
      <div class="container_bis">
        <div class="text-center">
            <p style="color: black;">Copyright &copy; Whistly 2015</p>
        </div>
      </div>
  </footer>  
</div>

<!-- jQuery -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</template>
