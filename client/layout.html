<template name="layout">
<!-- DRY layout -->
 <div class="container_bis">
  <header>
    <div class="title">
      <h1>Whistly</h1>
    </div>
    <div class="features">
      <ul class="tabs">
        <li>{{> loginButtons}}</li>
        <li>
          <a href="/posts/newest">New Com</a>
        </li>
        <li>
          <a href="/posts/best">Best Com</a>
        </li>
        <li>
          <a href="/posts/worst">Worst Com</a>
        </li>
        <li>
          <a id="random" href="/posts/rand">Random Com</a>
        </li>
      </ul>
      <ul class="error">{{error_msg}}</ul>
    </div>
    {{#if currentUser}}
      <div class="form">
        <form>
          <textarea id="new-post" class="form-control" placeholder="Write your story and press ENTER" rows="3"></textarea>
        </form>
      </div>
    {{/if}}
  </header>

  <!-- Yielding templates -->  
  {{>yield}}
    
  <!-- Footer -->  
  <footer>
      <div class="container_bis">
        <div class="text-center">
            <p>Copyright &copy; Whistly 2015</p>
        </div>
      </div>
  </footer>  
</div>

<!-- jQuery -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</template>
